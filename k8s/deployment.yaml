apiVersion: apps/v1
kind: Deployment
metadata:
  name: excel-splitter
  labels:
    app: excel-splitter
spec:
  replicas: 2
  selector:
    matchLabels:
      app: excel-splitter
  template:
    metadata:
      labels:
        app: excel-splitter
    spec:
      containers:
      - name: excel-splitter
        image: excel-splitter:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: excel-splitter-service
spec:
  selector:
    app: excel-splitter
  ports:
  - port: 80
    targetPort: 5000
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: excel-splitter-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: excel-splitter-service
            port:
              number: 80
