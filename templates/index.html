<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel File Splitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .container {
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            padding: 2rem;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.1rem;
        }
        .progress {
            display: none;
            margin-top: 1.5rem;
        }
        .alert {
            display: none;
            margin-top: 1.5rem;
        }
        .file-info {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Excel File Splitter</h1>
            <p class="lead">Upload an Excel file and split it into multiple chunks</p>
        </div>
        
        <form id="upload-form" action="/split" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file" class="form-label">Excel File (.xlsx, .xls)</label>
                <input type="file" class="form-control" id="file" name="file" accept=".xlsx,.xls" required>
                <div class="file-info">Maximum file size: 100MB</div>
            </div>
            
            <div class="form-group">
                <label for="chunks" class="form-label">Number of Chunks</label>
                <input type="number" class="form-control" id="chunks" name="chunks" min="2" value="2" required>
                <div class="form-text">Minimum: 2 chunks</div>
            </div>
            
            <button type="submit" class="btn btn-primary">Split and Download</button>
        </form>
        
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
        </div>
        
        <div class="alert alert-danger" id="error-alert" role="alert"></div>
    </div>
    
    <script>
        document.getElementById('upload-form').addEventListener('submit', function(e) {
            // Show progress bar
            document.querySelector('.progress').style.display = 'flex';
            
            // Hide any previous error
            document.getElementById('error-alert').style.display = 'none';
            
            // Validate file size
            const fileInput = document.getElementById('file');
            const maxSize = 100 * 1024 * 1024; // 100MB
            
            if (fileInput.files[0] && fileInput.files[0].size > maxSize) {
                e.preventDefault();
                document.querySelector('.progress').style.display = 'none';
                const errorAlert = document.getElementById('error-alert');
                errorAlert.textContent = 'File size exceeds the maximum limit of 100MB.';
                errorAlert.style.display = 'block';
            }
            
            // Validate number of chunks
            const chunksInput = document.getElementById('chunks');
            if (chunksInput.value < 2) {
                e.preventDefault();
                document.querySelector('.progress').style.display = 'none';
                const errorAlert = document.getElementById('error-alert');
                errorAlert.textContent = 'Number of chunks must be at least 2.';
                errorAlert.style.display = 'block';
            }
        });
    </script>
</body>
</html>
